<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Distribution Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 30px;
        }
        
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #444;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025 New Provider Distribution by County</h1>
        <p class="subtitle">Large strategic opportunities outside of Los Angeles (as of July 17th, 2025)</p>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Above 3,000 (High)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>1,000 - 3,000 (Medium)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                <span>500 - 999 (Moderate)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #3498db;"></div>
                <span>Below 500 (Low)</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">50,062</div>
                <div class="stat-label">New Providers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">44</div>
                <div class="stat-label">Total Counties</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">4</div>
                <div class="stat-label">Counties Above 3K</div>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        const data = {
            'R1': { total: 20909, counties: [{ name: 'Los Angeles', value: 20909 }] },
            'R2': { total: 4811, counties: [
                { name: 'San Bernardino', value: 3693 },
                { name: 'Ventura', value: 1118 }
            ]},
            'R3': { total: 4113, counties: [
                { name: 'Fresno', value: 1974 },
                { name: 'Tulare', value: 806 },
                { name: 'Monterey', value: 546 },
                { name: 'Santa Cruz', value: 336 },
                { name: 'Kings', value: 315 },
                { name: 'San Benito', value: 107 },
                { name: 'Inyo', value: 29 }
            ]},
            'R4': { total: 6033, counties: [
                { name: 'Sacramento', value: 3686 },
                { name: 'San Joaquin', value: 1007 },
                { name: 'Solano', value: 625 },
                { name: 'Yolo', value: 380 },
                { name: 'Yuba', value: 147 },
                { name: 'Calaveras', value: 104 },
                { name: 'Amador', value: 84 }
            ]},
            'R5': { total: 12347, counties: [
                { name: 'Santa Clara', value: 3253 },
                { name: 'Alameda', value: 3077 },
                { name: 'San Francisco', value: 1850 },
                { name: 'Contra Costa', value: 1729 },
                { name: 'Sonoma', value: 964 },
                { name: 'San Mateo', value: 954 },
                { name: 'Napa', value: 271 },
                { name: 'Marin', value: 249 }
            ]},
            'R6': { total: 1849, counties: [
                { name: 'Shasta', value: 428 },
                { name: 'Humboldt', value: 323 },
                { name: 'Siskiyou', value: 249 },
                { name: 'Mendocino', value: 243 },
                { name: 'Lake', value: 219 },
                { name: 'Tehama', value: 119 },
                { name: 'Del Norte', value: 68 },
                { name: 'Colusa', value: 63 },
                { name: 'Glenn', value: 62 },
                { name: 'Lassen', value: 42 },
                { name: 'Trinity', value: 18 },
                { name: 'Modoc', value: 15 }
            ]}
        };

        // Prepare data for Chart.js
        const labels = [];
        const values = [];
        const backgroundColors = [];
        const borderColors = [];

        Object.entries(data).forEach(([region, regionData]) => {
            regionData.counties.forEach(county => {
                labels.push(`${county.name} (${region})`);
                values.push(county.value);
                
                // Color based on value
                if (county.value > 3000) {
                    backgroundColors.push('rgba(231, 76, 60, 0.8)');
                    borderColors.push('rgba(231, 76, 60, 1)');
                } else if (county.value >= 1000) {
                    backgroundColors.push('rgba(243, 156, 18, 0.8)');
                    borderColors.push('rgba(243, 156, 18, 1)');
                } else if (county.value >= 500) {
                    backgroundColors.push('rgba(155, 89, 182, 0.8)');
                    borderColors.push('rgba(155, 89, 182, 1)');
                } else {
                    backgroundColors.push('rgba(52, 152, 219, 0.8)');
                    borderColors.push('rgba(52, 152, 219, 1)');
                }
            });
        });

        // Create chart
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Count',
                    data: values,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 2,
                    borderRadius: 6,
                    barPercentage: 0.8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.y;
                                const percentage = ((value / 50062) * 100).toFixed(1);
                                return `Count: ${value.toLocaleString()} (${percentage}% of total)`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString();
                            },
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            font: {
                                size: 11
                            }
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                }
            }
        });

        // Add hover effect to stat cards
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
